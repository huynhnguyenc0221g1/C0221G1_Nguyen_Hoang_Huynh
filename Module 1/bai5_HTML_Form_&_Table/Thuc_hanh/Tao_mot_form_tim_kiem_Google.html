<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo một Form tìm kiếm Google</title>
</head>
<body>
<!-- Tìm kiếm trên Google -->
<p>Tìm kiếm trên Google</p>
    <form target="_blank" action="https://www.google.com.vn/search" method="get">
        <input type="text" name="q"/>
        <input type="submit" value="Google"/>
    </form>
<!-- Tìm kiếm trên Bing -->
<p>Tìm kiếm trên Bing</p>
<form target="_blank" action="https://www.bing.com/search" method="get">
    <input type="text" name="q"/>
    <input type="submit" value="Bing"/>
</form>


</body>
</html>
