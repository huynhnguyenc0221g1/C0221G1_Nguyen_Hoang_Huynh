                    <input style="margin-left:16px" type="checkbox" name="hobby" value="reading"><span class="lilorange">Đọc sách</span>

                    <input type="checkbox" name="hobby" value="websurfing"><span class="lilorange">Lướt web</span>
                    <input type="checkbox" name="hobby" value="game"><span class="lilorange">Chơi game</span>
                    <input type="checkbox" name="hobby" value="movie"><span class="lilorange">Điện ảnh</span>
                    <br>
                    <input type="checkbox" name="hobby" value="travel"><span class="lilorange">Du lịch</span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Gửi thông tin">
                    <input type="reset" name="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>

            <tr>
                <th width="100px"></th>
                <th></th>

            </tr>
            <tr>
                <td style="color:blue">Địa chỉ</td>
                <td>
                    <input type="text" name="address" style="width:200px;height:50px">

            </tr>

                </td>

    </form>
