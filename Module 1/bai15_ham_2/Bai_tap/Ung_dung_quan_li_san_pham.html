<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung quan ly san pham su dung ham</title>
</head>
<body>
<h2>Add new product</h2>
<form>
    <table>
        <tr>
            <th><input type="text" id='product'></th>
            <th>
                <button type="button" onclick="add()">Add</button>
            </th>
        </tr>
    </table>
</form>
<hr>
<h2>Show all products</h2>
<span id="count"></span>
<br><br><br>
<span id="table"></span>
<script>
    let list = ["Samsung", "iPhone", "Oppo"];

    function display() {
        let table = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>No</th>\n' +
            '        <th>Name</th>\n' +
            '        <th>Edit</th>\n' +
            '        <th>Delete</th>\n' +
            '    </tr>'
        for (let i = 0; i < list.length; i++) {
            table += '<tr>\n' +
                '        <th>' + (i + 1) + '</th>\n' +
                '        <th>' + list[i] + '</th>\n' +
                '        <th><input type="button" value="Edit" onclick="edit(' + i + ')"></th>\n' +
                '        <th><input type="button" value="Delete" onclick="del(' + i + ')"></th>\n' +
                '    </tr>'
        }
        table += '</table>'
        document.getElementById('count').innerHTML = list.length + ' products';
        document.getElementById('table').innerHTML = table;
    }

    display();

    function add() {
        let p = document.getElementById('product').value;
        if (p !== '') {
            list.push(p);
            document.getElementById('product').value = "";
        }
        display();
    }

    function edit(i) {
        let e = prompt("Input replacement: ");
        list[i] = e;
        display();
    }

    function del(i) {
        let c = confirm('Are you sure?');
        if (c) {
            list.splice(i, 1);
        }
        display();
    }
</script>
</body>
</html>
