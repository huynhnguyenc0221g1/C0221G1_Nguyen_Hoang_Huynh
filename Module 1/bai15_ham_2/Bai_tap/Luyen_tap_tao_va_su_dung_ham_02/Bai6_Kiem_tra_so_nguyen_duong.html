<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6 - Kiem tra so nguyen duong</title>
</head>
<body>
<script>
    function check(number) {
        let ch = true;
        if (number > 0) {
            ch = true;
        } else {
            ch = false;
        } return ch;
    }
    let n = prompt('Mời nhập số bất kì: ');
    alert(check(n));
</script>
</body>
</html>
