<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1 - Ham tinh binh phuong</title>
</head>
<body>
<script>
    function square(number) {
        let result = Math.pow(number,2);
        return result;
    }
    let n = parseFloat(prompt('Mời nhập một số: '));
    document.write('Bình phương của số ' + n + ' vừa nhập là: ' + square(n));
</script>
</body>
</html>
