    function isPrime(n) {
            let check = 0;
            if (n < 2) {
                check = 1;
            } else {
                for (let i=2; i<=n-1; i++) {
                    if (n % i == 0) {
                        check = 1;
                        return '';
                        break;
                    }
                }
                } if (check == 0) {
                return n;
            }
        }
    for (let num=2; num <=10000; num++) {
        document.write(isPrime(num) + '<br>');
