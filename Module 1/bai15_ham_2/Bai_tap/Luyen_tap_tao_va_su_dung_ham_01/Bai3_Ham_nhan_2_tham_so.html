<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3 - Ham nhan 2 tham so</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt('Nhập số thứ nhất:'));
    let num2 = parseInt(prompt('Nhập số thứ hai:'));

    function alertMessage(a, b) {
        if (a > b) {
            alert(a + ' lớn hơn ' + b);
        } else {
            let sum = a + b;
            alert(a + ' không lớn hơn ' + b + ' nên tổng là: ' + sum);
        }
    }

    alertMessage(num1, num2);
</script>
</body>
</html>
