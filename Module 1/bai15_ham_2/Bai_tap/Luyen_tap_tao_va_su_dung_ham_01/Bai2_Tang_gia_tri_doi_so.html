<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2 - Tang gia tri doi so</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Mời nhập một số: "));
    function addOne(n) {
        n++;
        return n
    }
    alert(addOne(number));
</script>
</body>
