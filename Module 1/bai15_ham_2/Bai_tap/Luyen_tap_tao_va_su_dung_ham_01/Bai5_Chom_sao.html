<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5 - Chom sao</title>
</head>
<body>
<script>
    function constellation(star) {
        let arr1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let arr2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        for (let i = 0; i < arr1.length; i++) {
            if (star == arr1[i]) {
                return arr2[i];
                break;
            }
            if (i == arr1.length - 1) {
                if (star == arr1[i]) {
                    return arr2[i];
                } else {
                    return 'Không tìm thấy ngôi sao nào';
                }
            }
        }
    }
    let s = prompt('Mời nhập tên chòm sao (chữ cái đầu viết hoa):');
    alert(constellation(s));
</script>
</body>
</html>
