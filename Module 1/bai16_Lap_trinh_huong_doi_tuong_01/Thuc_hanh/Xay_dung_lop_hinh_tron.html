<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xay dung lop hinh tron</title>
</head>
<body>
<script>
  class Circle {
      constructor(radius) {
          this.radius = radius;
      }
      getRadius() {
          return this.radius;
      }
      getArea() {
          return Math.PI * this.radius * this.radius;
      }
  }
  let circle = new Circle(2);
  let r = circle.getRadius();
  let a = circle.getArea();
  alert('radius: ' + r + '; area: ' + a);
</script>
</body>
</html>
