<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1 - In day Fibonacci</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập độ dài dãy Fibonacci: "));
    let f1 = 0;
    let f2 = 1;
    document.write(f1);
    document.write("<br>");
    for (let i = 1; i < n; i++) {
        document.write(f2);
        document.write("<br>");
        let next = f2 + f1;
        f1 = f2;
        f2 = next;
    }
</script>
</body>
</html>
