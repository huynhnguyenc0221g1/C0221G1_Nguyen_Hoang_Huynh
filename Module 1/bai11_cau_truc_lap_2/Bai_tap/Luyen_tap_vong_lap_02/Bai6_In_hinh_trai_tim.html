<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6 - In hinh trai tim</title>
</head>
<body>
<script>
    for (let i = 1; i<=6; i++) {
        for (let j = 1; j <= 7; j++) {
            if (i == 1) {
                if (j == 1 || j == 4 || j == 7) {
                    document.write("&nbsp;&nbsp;");
                } else {
                    document.write("*");
                }
            }else if (i == 4) {
                    if (j == 1 || j == 7) {
                        document.write("&nbsp;&nbsp;");
                    } else {
                        document.write("*");
                    }
                }
                  else if (i == 5) {
                        if (j == 3 || j == 4 || j == 5) {
                            document.write("*");
                        } else {
                            document.write("&nbsp;&nbsp;");
                        }
                    } else if (i == 6) {
                        if (j == 4) {
                            document.write("*");
                        } else {
                            document.write("&nbsp;&nbsp;");
                        }
                    } else {
                    document.write("*");
                }
            }    document.write("<br>");
    }
</script>
</body>
</html>
