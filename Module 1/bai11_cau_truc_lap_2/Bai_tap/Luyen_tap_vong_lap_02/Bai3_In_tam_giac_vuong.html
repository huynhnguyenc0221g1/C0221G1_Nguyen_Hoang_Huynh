<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3 - In tam giac vuong</title>
</head>
<body>
<script>
    let h = parseInt(prompt("Nhập chiều cao các hình tam giác: "));
    for (i = 0; i <= h; i++) {
        for (j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br> <br>");
    for (i = 0; i <= h; i++) {
        for (j = h; j > i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    for (i = 0; i < h; i++) {
        for (j = 0; j <= h; j++) {
            let space = h - i;
            if (j < space) {
                document.write("&nbsp;&nbsp;");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
    document.write("<br> <bR>");
    for (i = 0; i < h; i++) {
        for (j = 0; j < h; j++) {
            if (j < i) {
                document.write("&nbsp;&nbsp;");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
