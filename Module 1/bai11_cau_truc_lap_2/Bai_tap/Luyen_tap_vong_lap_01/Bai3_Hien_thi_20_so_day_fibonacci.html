<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3- Hien thi 20 so dau tien trong day Fibonacci</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    document.write(n1);
    document.write("<br>");
    for (let i = 1; i < 20; i++) {
        document.write(n2);
        document.write("<br>");
        let next = n2 + n1;
        n1 = n2;
        n2 = next;
    }
</script>
</body>
</html>
