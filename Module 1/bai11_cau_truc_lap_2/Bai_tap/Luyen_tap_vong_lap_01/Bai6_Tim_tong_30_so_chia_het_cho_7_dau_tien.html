<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6 - Tim tong 30 so dau tien chia het cho 7</title>
</head>
<body>
<script>
    let i = 1;
    let sum = 0;
    while (i < 30) {
        let seven = i * 7;
        sum += seven;
        i++;
        console.log(seven);
    }
    document.write("Tổng 30 số đầu tiên chia hết cho 7 là:  " + sum);
</script>
</body>
</html>
