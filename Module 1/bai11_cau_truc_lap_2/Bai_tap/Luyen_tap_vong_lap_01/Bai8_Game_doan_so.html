<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 8 - Game doan so</title>
</head>
<body>
<form>
    <h2>HÃY DỰ ĐOÁN SỐ</h2>
    <button type="button" onclick="guess()">PLAY!</button>
</form>
<script>
    function guess() {
        let min = parseInt(prompt("Nhập giá trị nhỏ nhất của khoảng đoán: "));
        let max = parseInt(prompt("Nhập giá trị lớn nhất của khoảng đoán: "));
        let r = Math.floor(Math.random() * (max - min + 1)) + min;
        // let r = Math.floor(Math.random() * length) + 1;
        let i = 0;
        console.log(r);
        let g = parseInt(prompt("Số bạn dự đoán là: "));
        while (i <= 3) {
            if (i < 2) {
                if (g == r) {
                    alert("Bạn dự đoán đúng rồi!");
                    break;
                } else {
                    if (g < r) {
                        alert("Số cần đoán lớn hơn! Mời nhập lại!");
                        g = parseInt(prompt("Số bạn dự đoán là: "));
                    } else {
                        alert("Số cần đoán nhỏ hơn! Mời nhập lại!");
                        g = parseInt(prompt("Số bạn dự đoán là: "));
                    }
                    i++;
                }
            } else {
                if (g == r) {
                    alert("Bạn dự đoán đúng rồi!");
                    break;
                } else {
                    alert("Chúc bạn may mắn lần sau!");
                    break;
                }
            }
        }
    }
</script>
</body>
</html>
