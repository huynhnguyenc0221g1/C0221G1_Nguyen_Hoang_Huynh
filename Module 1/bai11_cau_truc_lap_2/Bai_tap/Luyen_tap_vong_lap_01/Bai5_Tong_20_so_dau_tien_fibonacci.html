<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5 - Tinh tong 20 so dau tien fibonaci</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let sum = 0;
    for (let i = 1; i < 21; i++) {
        sum += n2;
        let next = n2 + n1;
        n1 = n2;
        n2 = next;
    }
    document.write("Tổng 20 số đầu tiên trong dãy Fibonacci là: " + sum);
</script>
</body>
</html>
