<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4 - Tim so dau tien trong day fibonacci chia het cho 5</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    for (let i = 0; ; i++) {
        let next = n1 + n2;
        n1 = n2;
        n2 = next;
        let mod = next % 5;
        if (mod == 0) {
            document.write("Số chia hết cho 5 đầu tiên trong dãy Fibonacci là:  " + next);
            break;
        }
    }
</script>
</body>
</html>
