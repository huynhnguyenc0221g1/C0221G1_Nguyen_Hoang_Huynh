<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung chuyen doi tien te</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
                <th></th>
            </tr>
            <tr>
                <th>
                    <input type="text" id="amount">
                </th>
                <th>
                    <select id="from">
                        <option value="vnd">VND</option>
                        <option value="usd">Dollar</option>
                    </select>
                </th>
                <th>
                    <select id="to">
                        <option value="vnd">VND</option>
                        <option value="usd">Dollar</option>
                    </select>
                </th>
                <th>
                    <button type="button" onclick="convert()" style="background:mediumpurple;color:white">Convert</button>
                </th>
            </tr>
        </table>
        <p style="color:dodgerblue">Result: <span id="result"></span></p>
    </form>
    <script>
        function convert() {
            let a = parseFloat(document.getElementById("amount").value);
            let fr = document.getElementById("from").value;
            let to = document.getElementById("to").value;

            if (fr === "vnd") {
                if (to === "vnd") {
                    document.getElementById("result").innerHTML = "₫ " + a;
                }
                if (to === "usd") {
                    document.getElementById("result").innerHTML = "$ " + (a / 23200);
                }
            }
            if (fr === "usd") {
                if (to === "vnd") {
                    document.getElementById("result").innerHTML = "₫ " + (a * 23200);
                }
                if (to === "usd") {
                    document.getElementById("result").innerHTML = "$ " + a ;}
            }
        }
    </script>
</body>
</html>
