<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bien, kieu du lieu va toan tu - Bai 3 & Bai 4</title>
</head>
<body>

    <script>
        r = prompt("Nhập bán kính hình tròn: ");
               // Tính diện tích hình tròn
               let s = (parseFloat(r)**2) * 3.14;
                    document.write('Diện tích hình tròn là: ' + s);
                    document.write('<br>');
               //Tính chu vi hình tròn
               let l = parseFloat(r) * 2 * 3.14;
                    document.write('Chu vi hình tròn là: ' + l);
    </script>
</body>
</html>
