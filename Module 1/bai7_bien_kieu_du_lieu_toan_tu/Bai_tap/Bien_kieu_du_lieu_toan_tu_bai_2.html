<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bien, kieu du lieu va toan tu - Bai 2</title>
</head>
<body>
<!-- Quy đổi ºC sang ºF-->
    <script>
        let c = prompt("Nhập nhiệt độ Celcius (ºC): ");
               let f = (9 * parseFloat(c) + 160) / 5;
               document.write('Quy đổi ra nhiệt độ Farenheit là: ' + f + " ºF")
    </script>
</body>
</html>
