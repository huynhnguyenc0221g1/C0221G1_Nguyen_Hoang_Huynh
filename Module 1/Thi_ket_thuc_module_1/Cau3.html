<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 3</title>
</head>
<body>
<script>
    function isPrime(n) {
        let check = true;
        if (n < 2) {
            check = false;
        } else {
            for (let i = 2; i <= n - 1; i++) {
                if (n % i == 0) {
                    check = false;
                }
            }
        }
        if (check == true) {
            return n;
        }
    }

    let n = parseInt(prompt('Please input the number of elements:'));
    let array = [];
    let resultArray = [];
    for (let i = 0; i < n; i++) {
        array.push(parseInt(prompt('Please input element [' + i + '] of the array:')));
    }
    for (let j = 0; j < array.length; j++) {
        resultArray.push(isPrime(array[j]));
    }
    for (let k = 0; k < resultArray.length; k++) {
        if (resultArray[k] == undefined) {
            resultArray.splice(k, 1);
        }
    }
    alert('[' + resultArray.sort(function (a, b) {
        return a - b
    }) + ']');
</script>
</body>
</html>
