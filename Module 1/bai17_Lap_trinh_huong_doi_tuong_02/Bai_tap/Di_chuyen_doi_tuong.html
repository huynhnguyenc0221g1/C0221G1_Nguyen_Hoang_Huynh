<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyen doi tuong</title>
</head>
<body>
<span id="game"></span>
<script>
    class Character {
        constructor(img, top, left, size, speed) {
            this.img = img;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;
        }

        getCharacter() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.img + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        moveRight() {
            this.left += this.speed;
        }

        moveDown() {
            this.top += this.speed;
        }

        moveLeft() {
            this.left -= this.speed;
        }

        moveUp() {
            this.top -= this.speed;
        }
    }

    let s = parseInt(prompt('Mời nhập tốc độ: '));
    let char = new Character('cheems.gif', 200, 400, 200, s);
    let direction = parseInt(prompt('Nhập một số để chọn hướng di chuyển (1 trái, 2 phải, 3 lên, 4 xuống, 13/31 lên trái, 14/41 xuống trái, 23/32 lên phải, 24/42 xuống phải): '))

    function start() {
        if (char.left < window.innerWidth - char.size) {
            if (direction == 1) {
                char.moveLeft();
            }
            if (direction == 13 || direction == 31) {
                char.moveLeft();
                char.moveUp();
            }
            if (direction == 14 || direction == 41) {
                char.moveLeft();
                char.moveDown();
            }
            if (direction == 2) {
                char.moveRight()
            }
            if (direction == 23 || direction == 32) {
                char.moveRight();
                char.moveUp();
            }
            if (direction == 24 || direction == 42) {
                char.moveRight();
                char.moveDown();
            }
            if (direction == 3) {
                char.moveUp()
            }
            if (direction == 4) {
                char.moveDown();
            }
        }
        document.getElementById('game').innerHTML = char.getCharacter();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
