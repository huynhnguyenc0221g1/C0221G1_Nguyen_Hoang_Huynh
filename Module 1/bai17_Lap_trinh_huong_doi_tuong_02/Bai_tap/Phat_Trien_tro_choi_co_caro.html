<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phat trien tro choi co Caro</title>
</head>
<body>
<p id="hienThi"></p>
<script>
    let array = new Array(22);
    for (let i = 0; i < 22; i++) {
        array[i] = new Array(22)
        for (let j = 0; j < 22; j++) {
            array[i][j] = "";
        }
    }
    display();
    let checkPlayer1 = true;

    function display() {
        let tableString = '<table border="1">';
        for (let i = 0; i < 20; i++) {
            tableString += '<tr>';
            for (let j = 0; j < 20; j++) {
                tableString += '<td style="width: 20px;height: 20px" onclick="playing(' + i + ',' + j + ')">' + array[i][j] + '</td>';
            }
            tableString += ' </tr>';
        }
        tableString += '</table>';
        document.getElementById("hienThi").innerHTML = tableString;
    }

    function playing(i, j) {
        if (checkPlayer1 && !checkPlayed(i, j)) {
            array[i][j] = "X";
            checkPlayer1 = false;
            if (checkedWin()) {
                alert("Người số 1 chiến thắng")
            }
        } else if (!checkPlayer1 && !checkPlayed(i, j)) {
            array[i][j] = "O";
            checkPlayer1 = true;
            if (checkedWin()) {
                alert("Người số 2 chiến thắng")
            }
        }
        display();
    }

    function checkPlayed(i, j) {
        if (array[i][j] == "X" || array[i][j] == "O") {
            alert("Chơi rồi!!!")
            return true
        } else {
            return false;
        }
    }

    function checkedWin() {
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (array[i][j] == "X") {
                    if (array[i][j + 1] == "X" && array[i][j + 2] == "X" && array[i][j + 3] == "X" && array[i][j + 4] == "X") {
                        return true;
                    }
                    if (array[i + 1][j] == "X" && array[i + 2][j] == "X" && array[i + 3][j] == "X" && array[i + 4][j] == "X") {
                        return true;
                    }
                    if (array[i + 1][j + 1] == "X" && array[i + 2][j + 2] == "X" && array[i + 3][j + 3] == "X" && array[i + 4][j + 4] == "X") {
                        return true;
                    }
                    if (array[i - 1][j + 1] == "X" && array[i - 2][j + 2] == "X" && array[i - 3][j + 3] == "X" && array[i - 4][j + 4] == "X") {
                        return true;
                    }
                } else if (array[i][j] == "O") {
                    if (array[i][j + 1] == "O" && array[i][j + 2] == "O" && array[i][j + 3] == "O" && array[i][j + 4] == "O") {
                        return true;
                    }
                    if (array[i + 1][j] == "O" && array[i + 2][j] == "O" && array[i + 3][j] == "O" && array[i + 4][j] == "O") {
                        return true;
                    }
                    if (array[i + 1][j + 1] == "O" && array[i + 2][j + 2] == "O" && array[i + 3][j + 3] == "O" && array[i + 4][j + 4] == "O") {
                        return true;
                    }
                    if (array[i - 1][j + 1] == "O" && array[i - 2][j + 2] == "O" && array[i - 3][j + 3] == "O" && array[i - 4][j + 4] == "O") {
                        return true;
                    }
                }
            }
        }
    }
</script>
</body>
</html>
