<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap voi cau truc switch - case</title>
</head>
<body>
    <script>
        let value = prompt('Type a number', 0);
        // Viết lại mã sau dùng switch - case
        // if (value > 0) {
        //     alert(1);
        // } else if (value < 0) {
        //     alert(-1);
        // } else {
        //     alert(0);
        // }
        switch (value) {
            case value>0:
                alert(1);
                break;
            case value<0:
                alert(-1);
                break;
            case value == 0:
                alert(0)
        }
    </script>
</body>
</html>
