<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap voi cau truc switch - case</title>
</head>
<body>
    <script>
        // Viết lại mã sau dùng switch - case
        // let a = prompt('a?', '');
        //
        // if (a == 0) {
        //     alert(0);
        // }
        //
        // if (a == 1) {
        //     alert(1);
        // }
        //
        // if (a == 2 || a == 3) {
        //     alert('2,3');
        // }
        let a = prompt('a?', '');
        switch (a) {
            case 0:
                alert(0);
                break;
            case 1:
                alert(1);
                break;
            case 2:
            case 3:
                alert('2,3');
                break;
        }
    </script>
</body>
</html>
