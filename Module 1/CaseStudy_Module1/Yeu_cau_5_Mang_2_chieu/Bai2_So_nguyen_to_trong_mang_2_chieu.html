<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2 - So nguyen to trong mang hai chieu</title>
</head>
<body>
<script>
    let m = parseInt(prompt('Mời nhập số mảng con của mảng 2 chiều:'));
    let n = parseInt(prompt('Mời nhập sô phần tử trong mỗi mảng con: '));
    let array = [];
    document.write('Mảng đã khởi tạo là:' + '<br>');
    for (let i = 0; i < m; i++) {
        array.push([]);
        for (let j = array[i].length; j < n; j++) {
            array[i].push(parseInt(prompt('Mời nhập phần tử array[' + i + '].[' + j + ']: ')));
            document.write(array[i][j] + ' ')
        }
        document.write('<br>');
    }
    document.write('Các số nguyên tố trong mảng là: ');
    let count = 0;
    for (let k = 0; k < m; k++) {
        for (let l = 0; l < n; l++) {
            document.write(isPrime(array[k][l]) + '   ');
            count += isPrime(array[k][l]).length;
        }
    }
    document.write('<br>' + 'Số lượng các số nguyên tố trong mảng là: ' + count);

    function isPrime(n) {
        let check = 0;
        let primeArray = [];
        if (n < 2) {
            check = 1;
        } else {
            for (let i = 2; i <= n - 1; i++) {
                if (n % i == 0) {
                    check = 1;
                }
            }
        }
        if (check == 0) {
            primeArray.push(n);
        }
        return primeArray;
    }
</script>
</body>
</html>
