<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1 - Chuan hoa xau ki tu</title>
</head>
<body>
<script>
    let str = prompt('Mời nhập chuỗi:');
    let strlow = str.toLowerCase();
    let array = [];
    array = strlow.split('');
    let output = [];
    output.push(array[0].toUpperCase());
    for (let i = 1; i < array.length; i++) {
        if ((array[i] == ' ') && (array[i + 1] == ' ')) {
            output.push(' ');
        } else if ((array[i - 1] == ' ') && (array[i] !== ' ')) {
            output.push(array[i].toUpperCase());
        } else {
            output.push(array[i]);
        }
    }
    document.write('Chuỗi bạn nhập là: ' + str + '<br>');
    document.write('Chuỗi chuẩn hóa là: ' + output.join(''));
</script>
</body>
</html>
