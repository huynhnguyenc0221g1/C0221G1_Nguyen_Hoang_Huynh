<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ve tam giac vuong can rong</title>
</head>
<body>
<script>
    let h = parseInt(prompt("Nhập chiều cao của tam giác vuong cân rỗng: "));
    for (let i = 0; i <= h; i++) {
        for (let j = 0; j <= i; j++) {
            if (i == h) {
                document.write(" * ");
            } else if ( i==0 || j==0 || i == j) {
          document.write(" * ");
        } else {
            document.write("&nbsp;&nbsp;&nbsp;");
        }
        } document.write("<br>");
    }
</script>
</body>
</html>
