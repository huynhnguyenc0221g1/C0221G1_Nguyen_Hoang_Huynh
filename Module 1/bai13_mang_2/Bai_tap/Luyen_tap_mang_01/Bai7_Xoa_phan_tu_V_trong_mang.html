<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7 - Xoa phan tu mang gia tri V trong mang</title>
</head>
<body>
<script>
    let arr = [];
    let con1 = [];
    let con2 = [];
    for (let i = 0; i < 10; i++) {
        arr.push(parseInt(prompt("Mời nhập phần tử thứ " + (parseInt(i) + 1) + " của mảng:")));
    }
    document.write("Mảng đã nhập là: " + arr.join('') + "<br>");
    let v = parseInt(prompt("Mảng bạn đã nhập là :" + arr.join('') + " . Mời nhập phần tử số nguyên V muốn xóa khỏi mảng: "));
    let j = 0;
    console.log(arr);
    while (j < arr.length) {
        if (arr[j] !== v) {
            con1.push(arr[j]);
        } else {
            con2.push(0);
        }
        j++;
    }
    document.write("Phần tử V đã được nhập là: " + v + "<br>");
    document.write("Mảng mới đã được loại các giá trị " + v + " là: " + con1.concat(con2).join(''));
</script>
</body>
</html>
