    }
    let b = [];
    for (let j in arr) {
        b.push(parseInt(prompt("Mời nhập phần tử thứ " + (parseInt(j) + 1) + " của mảng B (b[" + j + "]):")));
    }
    let c = a.concat(b);
        document.write("Mảng A là: " + a.join() + "<br>");
