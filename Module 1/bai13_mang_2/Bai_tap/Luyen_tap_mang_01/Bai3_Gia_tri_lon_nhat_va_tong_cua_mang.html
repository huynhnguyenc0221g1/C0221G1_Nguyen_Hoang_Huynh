<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri lon nhat va tong cua mang</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Mời nhập số phần tử của mảng:"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr.push(parseInt(prompt("Mời nhập phần tử thứ " + (parseInt(i) + 1) + " của mảng:")));
    }
    let max = arr[0];
    let sum = 0;
    let id;
    for (let j in arr) {
        if (arr[j] > max) {
            max = arr[j];
            id = j + 1;
        }
        sum += arr[j];
    }
    let avg = sum / n;
    document.write("Mảng vừa nhập là:  " + arr.join() + "<br>");
    document.write("Phần tử có giá trị lớn nhất trong mảng là " + max + " ở vị trí số " + id + "<br>");
    document.write("Giá trị trung bình của mảng là " + avg);
    console.log(arr);
</script>
</body>
</html>
