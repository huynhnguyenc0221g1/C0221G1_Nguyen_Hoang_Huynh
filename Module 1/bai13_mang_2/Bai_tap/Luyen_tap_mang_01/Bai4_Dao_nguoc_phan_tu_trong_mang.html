<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4 - Dao nguoc phan tu trong mang</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Mời nhập số phần tử của mảng:"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr.push(parseInt(prompt("Mời nhập phần tử thứ " + (parseInt(i) + 1) + " của mảng:")));
    }
    document.write("Mảng vừa nhập là:  " + arr.join() + "<br>");
    document.write("Mảng đảo ngược là: " + arr.reverse());
    console.log(arr);
</script>
</body>
</html>
