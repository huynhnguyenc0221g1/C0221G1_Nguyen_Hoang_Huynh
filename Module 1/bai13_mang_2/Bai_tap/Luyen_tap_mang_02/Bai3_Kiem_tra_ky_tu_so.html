<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3 - Kiem tra so luong ki tu so co trong mang</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Mời nhập số phần tử của mảng:"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr.push(prompt("Mời nhập phần tử thứ " + (parseInt(i) + 1) + " của mảng:"));
    }

    document.write("Mảng được nhập vào là: " + arr.join() + "<br>");
</script>
</body>
</html>
