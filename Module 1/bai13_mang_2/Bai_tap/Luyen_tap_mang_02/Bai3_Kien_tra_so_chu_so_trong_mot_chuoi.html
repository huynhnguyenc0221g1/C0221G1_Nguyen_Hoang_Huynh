<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3 - Kiem tra so chu so trong mot chuoi</title>
</head>
<body>
<script>
    let string = prompt('Mời nhập chuỗi: ');
    document.write('Chuỗi bạn vừa nhập là: ' + string);
    let count=0;
    for (let x in string) {
        if (!isNaN(parseInt(string[x]))) {
            count++;
        }
    }
    document.write('<br>' + 'Số ký tự chữ số trong chuỗi vừa nhập là: ' + count);
</script>
</body>
</html>
