<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6 - Chuyen ky tu - sang ky tu _</title>
</head>
<body>
<script>
    let string = prompt('Mời bạn nhập chuỗi: ');
    document.write('Chuỗi bạn đã nhập là: ' + string + '<br>');
    let result = string.replace(/-/g, "_");
    document.write('Chuỗi đã chuyển ký tự - sang _ là: ' + result);
</script>
</body>
</html>
