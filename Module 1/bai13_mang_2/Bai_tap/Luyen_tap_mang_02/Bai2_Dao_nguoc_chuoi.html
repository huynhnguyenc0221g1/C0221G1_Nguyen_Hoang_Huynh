<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2 - Dao nguoc chuoi</title>
</head>
<body>
<script>
    let string = prompt('Mời nhập chuỗi: ');
    document.write("Chuỗi vừa nhập là:  " + string + "<br>");
    let reverse = "";
    for (let i = string.length - 1; i >= 0; i--) {
        reverse += string[i];
    }
    document.write("Chuỗi đảo ngược là: " + reverse);
</script>
</body>
</html>
