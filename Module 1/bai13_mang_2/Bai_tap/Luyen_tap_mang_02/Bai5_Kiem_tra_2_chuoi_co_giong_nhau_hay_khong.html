<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5 - Kiem tra 2 chuoi duoc nhap co giong nhau hay khong</title>
</head>
<body>
<script>
    let str1 = prompt('Mời nhập chuỗi thứ 1: ');
    let str2 = prompt('Mời nhập chuỗi thứ 2: ');
    document.write('Chuỗi thứ 1 là: ' + str1 + '<br>' + 'Chuỗi thứ 2 là: ' + str2 + '<br>');
    let result;
    if (str1 == str2) {
        result = '2 chuỗi bạn nhập giống nhau';
    } else {
        result = '2 chuỗi bạn nhập khác nhau';
    }
    document.write(result);
</script>
</body>
</html>
