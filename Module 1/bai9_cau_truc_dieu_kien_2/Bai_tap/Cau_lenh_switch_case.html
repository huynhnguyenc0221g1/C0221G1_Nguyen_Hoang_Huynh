<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau lenh switch case</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                <input type="text" id="month">
            </td>
            <td>
                <button type="button" onclick="numday()">Tính số ngày</button>
            </td>
        </tr>
    </table>
</form>
<p><span id="result"></span></p>
<script>
    function numday() {
        let m = parseInt(document.getElementById("month").value)
        switch (m) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng " + m + " có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng " + m + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng " + m + " có 30 ngày";
                break;
        }
    }
</script>
</body>
</html>
