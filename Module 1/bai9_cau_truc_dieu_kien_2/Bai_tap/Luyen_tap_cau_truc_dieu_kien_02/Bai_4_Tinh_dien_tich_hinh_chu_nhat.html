<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4- Dien tich hinh chu nhat</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Nhập chiều dài:</th>
            <th><input type="text" id="rWidth"></th>
        </tr>
        <tr>
            <th>Nhập chiều rộng:</th>
            <th><input type="text" id="rHeight"></th>
        </tr>
        <tr>
            <th>
                <button type="button" onclick="bai4()">Diện tích</button>
            </th>
            <th>
                <p><span id="rectangle"></span></p>
            </th>
        </tr>
    </table>
</form>
<script>
    function bai4() {
        let wr = parseFloat(document.getElementById("rWidth").value);
        let hr = parseFloat(document.getElementById("rHeight").value);
        let aRec = wr * hr;
        document.getElementById("rectangle").innerHTML = "Diện tích hình vuông là: " + aRec;
    }
</script>
</body>
</html>
