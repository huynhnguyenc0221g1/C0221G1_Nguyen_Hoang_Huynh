<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1 - Chuyen do C sang F</title>
</head>
<body>
<h1>BÀI 1: Chuyển ºC sang ºF</h1>
<form>
    <table>
        <tr>
            <th>Nhập ºC:</th>
            <th><input type="text" id="celcius"></th>
        </tr>
        <tr>
            <th>
                <button type="button" onclick="bai1()">Chuyển đổi</button>
            </th>
            <th>
                <p><span id="fahrenheit"></span></p>
            </th>
        </tr>
    </table>
</form>
<script>
    function bai1() {
        let c = parseFloat(document.getElementById("celcius").value);
        let f = c * 9 / 5 + 32;
        document.getElementById("fahrenheit").innerHTML = f + " ºF";
    }
</script>
</body>
</html>
