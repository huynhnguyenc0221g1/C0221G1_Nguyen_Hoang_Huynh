<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5 - Dien tich tam giac vuong</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Nhập cạnh góc vuông a:</th>
            <th><input type="text" id="tWidth"></th>
        </tr>
        <tr>
            <th>Nhập cạnh góc vuông b:</th>
            <th><input type="text" id="tHeight"></th>
        </tr>
        <tr>
            <th>
                <button type="button" onclick="bai5()">Diện tích</button>
            </th>
            <th>
                <p><span id="triangle"></span></p>
            </th>
        </tr>
    </table>
</form>
<script>
    function bai5() {
        let wt = parseFloat(document.getElementById("tWidth").value);
        let ht = parseFloat(document.getElementById("tHeight").value);
        let aTri = (wt * ht) / 2;
        document.getElementById("rectangle").innerHTML = "Diện tích hình tam giác vuông là: " + aTri;
    }
</script>
</body>
</html>
