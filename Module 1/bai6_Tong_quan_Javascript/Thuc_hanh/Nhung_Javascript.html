<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhúng Javascript</title>
</head>
<body>
<h1>Bài 1:</h1>
<button type="button" onclick="alert('Xin chào!');">Click Me!</button>
<br>
<h1>Bài 2:</h1>
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage(){
        alert('Xin chào!');
    }
</script>
<br>
<h1>Bài 3:</h1>
    <script type="text/javascript" src="onclick.js"></script>
    <button type="button" onclick="showMessage()">Click Me!</button>
</body>
</html>
