<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .table-responsive {
            margin: 30px 0;
        }
        .table-wrapper {
            background: #fff;
            padding: 20px 25px;
            border-radius: 3px;
            min-width: 1000px;
            box-shadow: 0 1px 1px rgba(0,0,0,.05);
        }
        .table-title {
            padding-bottom: 15px;
            background: #5f4b8b;
            color: #fff;
            padding: 16px 30px;
            min-width: 100%;
            margin: -20px -25px 10px;
            border-radius: 3px 3px 0 0;
        }
        .table-title h2 {
            margin: 5px 0 0;
            font-size: 24px;
        }
        .table-title .btn {
            color: #fff;
            float: right;
            font-size: 13px;
            border: none;
            min-width: 50px;
            border-radius: 2px;
            border: none;
            outline: none !important;
            margin-left: 10px;
        }
        .table-title .btn i {
            float: left;
            font-size: 21px;
            margin-right: 5px;
        }
        .table-title .btn span {
            float: left;
            margin-top: 2px;
        }

        .modal .modal-dialog {
            max-width: 400px;
        }
        .modal .modal-header, .modal .modal-body, .modal .modal-footer {
            padding: 20px 30px;
        }
        .modal .modal-content {
            border-radius: 3px;
            font-size: 14px;
        }
        .modal .modal-footer {
            background: #ecf0f1;
            border-radius: 0 0 3px 3px;
        }
        .modal .modal-title {
            display: inline-block;
        }
        .modal .form-control {
            border-radius: 2px;
            box-shadow: none;
            border-color: #dddddd;
        }
        .modal textarea.form-control {
            resize: vertical;
        }
        .modal .btn {
            border-radius: 2px;
            min-width: 100px;
        }
        .modal form label {
            font-weight: normal;
        }
    </style>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
                        <h2>Product Management</h2>
                    </div>
                    <div class="col-sm-4">
                        <form >
                            <input type="text" name="nameSearch">
                            <input type="submit" value="Search">
                        </form>

                    </div>
                    <div class="col-sm-4">
                        <a href="#addProductModal" class="btn btn-success" data-toggle="modal"><span>Add New Product</span></a>
                    </div>

                </div>
            </div>
            <div class="notify">
                <div th:if="${message}">
                    <p class="text-success" th:text="${message}"></p>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Manufacturer</th>
                    <th colspan="3">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row,rowIndex : ${productList.content}">
                    <td th:text="${rowIndex.index + 1}"></td>
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.name}"></td>
                    <td th:text="${row.price}"></td>
                    <td th:text="${row.description}"></td>
                    <td th:text="${row.manufacturer}"></td>
                    <td>
                        <a th:href="@{/product/view(id=${row.getId()})}" class="btn btn-success text-light">View</a>
                    </td>
                    <td>
                        <a th:href="@{/product/edit(id=${row.getId()})}" class="btn btn-primary text-light">Edit</a>
                    </td>
                    <td>
                        <a type="button" class="btn btn-danger delete text-light" data-target="#deleteProductModal" data-toggle="modal" th:onclick="'productSetId(\''+ ${row.getId()} +'\')'">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <a th:href="@{'/'(page=${productList.number - 1}, searchProduct =${searchValue})}" th:if="${productList.hasPrevious()}">Previous</a>
                <span th:text="${productList.number + 1}"></span>/<span th:text="${productList.totalPages}"></span>
                <a th:href="@{'/'(page=${productList.number + 1}, searchProduct =${searchValue})}" th:if="${productList.hasNext()}">Next</a>
            </div>
        </div>
    </div>
</div>


<div id="deleteProductModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Product</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <h5 class="text-danger">Do you want to delete this product?</h5>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="button" class="btn btn-danger" value="Delete" onclick="submitForm()">
                </div>

        </div>
    </div>
</div>

<div id="addProductModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/product/create}" th:object="${productDto}" method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Product</h4>
                </div>
                <input type="hidden" th:field ="*{id}"/>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <br>
                        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <br>
                        <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
                        <input type="text" class="form-control" th:field="*{price}"/>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <br>
                        <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</p>
                        <input class="form-control" th:field="*{description}" />
                    </div>
                    <div class="form-group">
                        <label>Manufacturer</label>
                        <br>
                        <p class="text-danger" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}">Manufacturer Error</p>
                        <input type="text" class="form-control" th:field="*{manufacturer}">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>

<form th:action="@{/product/delete}" method="post" id="idForm">
    <input type="hidden" name="id" id="idProduct">
</form>
<script>
    function productSetId(id) {
        document.getElementById("idProduct").value = id;
    }
    function submitForm() {
        document.getElementById("idForm").submit();
    }
</script>
<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
        var checkbox = $('table tbody input[type="checkbox"]');
        $("#selectAll").click(function(){
            if(this.checked){
                checkbox.each(function(){
                    this.checked = true;
                });
            } else{
                checkbox.each(function(){
                    this.checked = false;
                });
            }
        });
        checkbox.click(function(){
            if(!this.checked){
                $("#selectAll").prop("checked", false);
            }
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
