<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
  <h1>Book List</h1>
  <h2><a th:href="@{/create-book}">Create Book</a></h2>
  <h3 th:text="${message}"></h3>
  <table border="0">
    <tr>
      <td>No</td>
      <td>ID</td>
      <td>Name</td>
      <td>Quantity</td>
      <td>Borrow</td>
    </tr>
    <tr th:each="book,row : ${bookList}">
      <td th:text="${row.count}"></td>
      <td th:text="${book.id}"></td>
      <td th:text="${book.name}"></td>
      <td th:text="${book.quantity}"></td>
      <td><a th:href="@{/borrow-book(id=${book.id})}">Borrow</a></td>
    </tr>
  </table>
</body>
</html>
