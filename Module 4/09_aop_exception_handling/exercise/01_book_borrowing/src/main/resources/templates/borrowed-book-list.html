<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrowed Book List</title>
</head>
<body>
  <h1>List Borrow Book</h1>
  <h2><a th:href="@{/book-list}">Back To Book List</a></h2>
  <table>
    <tr>
        <td>No</td>
        <td>Book ID</td>
        <td>Book Name</td>
        <td>Return Book</td>
    </tr>
      <tr th:each="borrowedBook ,row : ${borrowedList}">
          <td th:text="${row.count}"></td>
          <td th:text="${borrowedBook.id}"></td>
          <td th:text="${borrowedBook.book.name}"></td>
          <td><a th:href="@{/return-book(id=${borrowedBook.id})}">Return Book</a></td>
      </tr>
  </table>
</body>
</html>
