<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Borrowed Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <h1>List of Borrowed Books</h1>
  <h5><a th:href="@{/book-list}">Back To Book List</a></h5>
  <table class="table table-striped table-dark">
    <tr>
        <td>No</td>
        <td>ID</td>
        <td>Name</td>
        <td>Return</td>
    </tr>
      <tr th:each="book ,row : ${borrowedList}">
          <td th:text="${row.count}"></td>
          <td th:text="${book.id}"></td>
          <td th:text="${book.book.name}"></td>
          <td><a th:href="@{/return-book(id=${book.id})}">Return</a></td>
      </tr>
  </table>
</body>
</html>
