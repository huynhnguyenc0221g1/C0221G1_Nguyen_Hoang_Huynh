<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Categories List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>Category Management</h1>
    <div style="clear: both; display: block; height: 20px"></div>
    <a th:href="@{/}" class="btn btn-warning">Back to Main Page</a>
    <div style="clear: both; display: block; height: 20px"></div>
    <table class="table table-active">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        <tr th:each="category,rowIndex : ${categories}">
            <td th:text="${rowIndex.count}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/editCategory?id={id}(id=${category.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/deleteCategory?id={id}(id=${category.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
    <div style="clear: both; display: block; height: 5px"></div>
    <a href="/addCategory" class="btn btn-success">Add New Category</a>
</div>
</body>
</html>
