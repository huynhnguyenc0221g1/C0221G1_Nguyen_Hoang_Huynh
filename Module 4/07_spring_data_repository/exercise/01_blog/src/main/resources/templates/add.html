<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Add Blog</title>
    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>New Blog</h1>
    <div style="clear: both; display: block; height: 5px"></div>
    <a th:href="@{/}" class="btn btn-warning">Back to Main Page</a>
    <div style="clear: both; display: block; height: 20px"></div>
    <div class="col-md-auto">
        <form th:object="${blog}" th:action="@{save}" action="#" method="post">
            <div>
                <label th:text="Title" th:for="title"></label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="Title"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Content" th:for="content"></label>
                <textarea th:field="*{content}" class="form-control" rows="10" cols="70" placeholder="Content"/>
                </textarea>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Category" th:for="category"></label>
                <select th:field="*{category}">
                    <option th:each="category : ${categories}"
                            th:value="${category.id}"
                            th:text="${category.name}">
                    </option>
                </select>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Save"/>
        </form>
    </div>
</div>
</body>
</html>
