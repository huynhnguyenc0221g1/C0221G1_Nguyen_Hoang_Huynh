<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout :: head">
    <meta charset="UTF-8">
</head>
<body>
<html>

<body >
<div class="container-fluid align-items-center justify-content-between d-flex bg-success" style="height: 60px">
    <div class=""><img src="../../img/FURAMA.png" width="100px"/></div>
    <div class="col-md-2 h6 text-white">
        <th:block th:if="${#request.userPrincipal==null}">
            <a href="/login"> <button class="btn btn-primary"> Login </button></a>
        </th:block>

        <th:block th:if="${#request.userPrincipal!=null}">
            <span th:text="${#request.userPrincipal.name}"></span>
            <a href="/logout"> <button class="btn btn-danger"> Logout</button></a>
        </th:block>
    </div>
</div>
<div th:insert="layout :: header" class="my-3"></div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://danangfantasticity.com/wp-content/uploads/2021/02/Furama-resort-danang-103-105-vo-nguyen-giap-da-nang.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://danangfantasticity.com/wp-content/uploads/2021/02/Ocean-Suite-Furama-resort-danang-103-105-vo-nguyen-giap-da-nang.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://danangfantasticity.com/wp-content/uploads/2021/02/Seafood-Dinner-Buffet-Furama-resort-danang-103-105-vo-nguyen-giap-da-nang.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<!--footer-->
<div class="container-fluid  d-flex justify-content-center align-items-center bg-success" style="height: 60px;clear: bottom">
    <p class="text-white h3">Furama Resort @ 2021</p>
</div>
<script th:insert="layout :: footer">

</script>
</body>
</html>
