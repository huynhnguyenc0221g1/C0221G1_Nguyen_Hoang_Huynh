<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="#{delete.title}"></h1>
<a href="?lang=vi">Vietnamese</a>
<br>
<a href="?lang=en">English</a>
<br>
<form th:action="@{/delete}" th:object="${customer}" method="post">
  <input type="hidden" th:field="*{id}">
  <table>
    <tr>
      <td th:text="#{name}"></td>
      <td th:text="${customer.name}"></td>
    </tr>
    <tr>
      <td th:text="#{province}"></td>
      <td th:text="${customer.customerProvince.name}">
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Delete"></td>
    </tr>
  </table>

</form>
</body>
</html>
