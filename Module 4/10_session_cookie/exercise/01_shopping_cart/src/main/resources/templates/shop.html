<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<p>
<h1><a class="ml-3" href="/shopping-cart">Your cart</a></h1>
</p>
<table class="table table-striped">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Image</td>
        <td>View</td>
        <td>Add To Cart</td>
    </tr>
    <th:block th:each="product:${products}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td><img style="width: 200px" th:src="${product.imageUrl}"></td>
            <td>
                <h6><a th:href="@{/view/__${product.id}__}">View</a></h6>
            </td>
            <td><a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
