<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
        span {
            color: red;
        }
    </style>
</head>
<header>
    <div class="row">
        <div class="container-fluid d-flex justify-content-between align-items-center py-3 bg-light text-black">
            <div class="  d-flex align-items-center">
                <a class="navbar-brand" href="#"><img src="http://www.dongkhoitravel.com.vn/upload/product/furamresort-3272.png" height="100px">
                </a>
            </div>
            <div class="col-md-2 h2">
                <p>Furama Resort</p>
            </div>
        </div>
    </div>
    <div class="row">
        <nav class="container-fluid navbar navbar-expand-lg navbar-light bg-success">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto h5">
                    <li class="nav-item active px-5">
                        <a class="nav-link text-light" href="/home">Home</a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link text-light" href="employees">Employee</a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link text-light" href="/customers/">Customer</a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link text-light" href="/create-service">Service</a>
                    </li>
                    <li class="nav-itempx px-5">
                        <a class="nav-link text-light" href="/contracts/create-contract">Contract</a>
                    </li>
                    <li class="nav-itempx px-5">
                        <a class="nav-link text-light" href="contract-details/create-contract-detail">Contract detail</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<body>
<h1>Edit Customer</h1>
<a href="/customers"><button class="btn btn-warning">Back To Customers List</button></a>
<a href="/home">
    <button class="btn btn-danger">Back to home</button>
</a>
<th:block th:if="${mes}">
    <p th:text="${mes}"></p>
</th:block>
<form th:action="@{/edit-customer}" th:object="${customerDto}" method="post">

    <input type="hidden" name="id" th:field="*{id}">
    <table class="table table-bordered table-striped ">
        <tr>
            <td>Code:</td>
            <td><input type="text" th:field="*{customerCode}"></td>
            <td>
                <span th:if="${#fields.hasErrors()}" th:errors="*{customerCode}"></span>
            </td>
        </tr>
        <tr>
            <td>Type:</td>
            <td>
                <select th:field="*{customerType}">
                    <option th:each="customerType : ${customerTypes}" th:value="${customerType.id}" th:text="${customerType.customerTypeName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{customerName}"></td>
            <td>
                <span th:if="${#fields.hasErrors()}" th:errors="*{customerName}"></span>
            </td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td><input type="date" th:field="*{customerBirthDay}"></td>
            <td>
                <span th:if="${#fields.hasErrors()}" th:errors="*{customerBirthDay}"></span>
            </td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <select th:field="*{customerGender}">
                    <option th:value="1" th:text="Male"></option>
                    <option th:value="0" th:text="Fmale"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>ID Card:</td>
            <td><input type="number" th:field="*{customerIdCard}"></td>
            <td>
                <span th:if="${#fields.hasErrors()}" th:errors="*{customerIdCard}"></span>
            </td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text" th:field="*{customerPhone}"></td>
            <td>
                <span th:if="${#fields.hasErrors()}" th:errors="*{customerPhone}"></span>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" th:field="*{customerEmail}"></td>
            <td>
                <span th:if="${#fields.hasErrors()}" th:errors="*{customerEmail}"></span>
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{customerAddress}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" class="btn btn-primary" value="Update Customer"></td>
        </tr>
    </table>
</form>
</body>
<footer>
    <div class="row">
        <div class="card-footer bg-success" style="height: 50px ;width: 100% ">
            <p class="h5 text-light" style="text-align: center;">Furama Resort @ 2021</p>
        </div>
    </div>
</footer>
</html>
