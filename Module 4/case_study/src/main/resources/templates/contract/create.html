<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
        span{
            color: red ;
        }
    </style>
</head>
<header>
    <div class="row">
        <div class="container-fluid d-flex justify-content-between align-items-center py-3 bg-light text-black">
            <div class="  d-flex align-items-center">
                <a class="navbar-brand" href="#"><img src="http://www.dongkhoitravel.com.vn/upload/product/furamresort-3272.png" height="100px">
                </a>
            </div>
            <div class="col-md-2 h2">
                <p>Furama Resort</p>
            </div>
        </div>
    </div>
    <div class="row">
        <nav class="container-fluid navbar navbar-expand-lg navbar-light bg-success">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto h5">
                    <li class="nav-item active px-5">
                        <a class="nav-link text-light" href="/home">Home</a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link text-light" href="employees">Employee</a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link text-light" href="/customers/">Customer</a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link text-light" href="/create-service">Service</a>
                    </li>
                    <li class="nav-itempx px-5">
                        <a class="nav-link text-light" href="/contracts/create-contract">Contract</a>
                    </li>
                    <li class="nav-itempx px-5">
                        <a class="nav-link text-light" href="contract-details/create-contract-detail">Contract detail</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<body>
    <h1>Create Contract</h1>
    <div>
        <a href="/home"><button class="btn btn-warning">Back to Home</button></a>
    </div>
    <th:block th:if="${mes}">
        <p th:text="${mes}"></p>
    </th:block>
    <div>
    <form th:action="@{/create-contract}" th:object="${contractDto}" method="post">
        <table class="table table-bordered table-striped ">

            <tr>
                <td>Start day :</td>
                <td><input type="date" th:field="*{contractStartDay}" placeholder="Enter Start day"/></td>
                <td>
                    <span th:if="${#fields.hasErrors('contractStartDay')}" th:errors="*{contractStartDay}"></span>
                </td>
            </tr>
            <tr>
                <td>Contract End Day:</td>
                <td><input type="date" th:field="*{contractEndDay}" placeholder="Enter end day"/></td>
                <td>
                    <span th:if="${#fields.hasErrors('contractEndDay')}" th:errors="*{contractEndDay}"></span>
                </td>
            </tr>
            <tr>
                <td>Deposit :</td>
                <td><input type="number" th:field="*{contractDeposit}" placeholder="Enter contract deposit"/></td>
                <td>
                    <span th:if="${#fields.hasErrors('contractDeposit')}" th:errors="*{contractDeposit}"></span>
                </td>
            </tr>
            <tr>
                <td>Contract Total:</td>
                <td><input type="number" th:field="*{contractTotal}" placeholder="Enter Total"/></td>
                <td>
                    <span th:if="${#fields.hasErrors('contractTotal')}" th:errors="*{contractTotal}"></span>
                </td>
            </tr>
            <tr>
                <td> Customer Name:</td>
                <td>
                    <select th:field="*{customer}">
                        <option th:each="c : ${customers}" th:value="${c.id}"
                                th:text="${c.customerName}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td> Employee Name:</td>
                <td>
                    <select th:field="*{employee}">
                        <option th:each="c : ${employees}" th:value="${c.id}"
                                th:text="${c.employeeName}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td> Service Name:</td>
                <td>
                    <select th:field="*{service}">
                        <option th:each="c : ${services}" th:value="${c.id}"
                                th:text="${c.serviceName}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input class="btn btn-primary" type="submit" value="Create Contract"></td>
            </tr>
        </table>
    </form>
    </div>
</body>
<footer>
    <div class="row">
        <div class="card-footer bg-success" style="height: 50px ;width: 100% ">
            <p class="h5 text-light" style="text-align: center;">Furama Resort @ 2021</p>
        </div>
    </div>
</footer>
</html>
