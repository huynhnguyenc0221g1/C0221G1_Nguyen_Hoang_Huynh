<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head >
    <div th:replace="home :: head"></div>
    <meta charset="UTF-8">
    <title>Create An Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-expand-lg  navbar-dark bg-success my-2 px-5 border border-info  sticky-top">
    <a class="navbar-brand mx-5" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item mr-5">
                <a class="navbar-brand mr-0" href="/list_employee">Employee</a>
            </li>
            <li class="nav-item  mr-5">
                <a class="navbar-brand mr-0" href="/customer/list">Customer</a>
            </li>
            <li class="nav-item mr-5 ">
                <a class="navbar-brand mr-0" href="/list_service">Service</a>
            </li>
            <li class="nav-item mr-5 ">
                <a class="navbar-brand mr-0" href="#">Contract</a>
            </li>
        </ul>
    </div>
</nav>
<body>
<p>
    <a th:href="@{/employee/list}">
        Back to Employees list
    </a>
</p>
<form th:action="@{/service/save}" th:object="${serviceDto}" method="post" novalidate="novalidate">
    <div class="container col-3"></div>
    <div class="container col-6">
        <div class="container mt-3 ">
            <div class="alert alert-primary " role="alert" STYLE="text-align: center">
                <h3>Create An Employee</h3>
            </div>
            <div class="form-group">
                <label for="numberId"> Service ID</label>
                <input type="hidden" class="form-control" id="numberId" aria-describedby="numberId">
            </div>
            <div class="form-group">
                <label for="numberId">Customer Type </label>
                <select  class="form-control" th:field="*{customerType}">
                    <option th:each="customerType : ${customerTypes}" th:value="${customerType.customerTypeId}"
                            th:text="${customerType.getCustomerTypeName()}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="numberId">Customer Number</label>
                <input type="text" class="form-control" th:field="*{customerNumber}"/>
            </div>
            <div class="form-group">
                <label for="numberId">Customer Name</label>
                <input type="text" class="form-control" th:field="*{name}"/>
            </div>
            <div class="form-group ">
                <label  >Birthday</label>
                <input type="date" class="form-control" th:field="*{birthday}"/>
            </div>
            <div>
                <label >Gender</label>
                <select th:field="*{gender}" class="form-control" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <div class="form-group">
                    <label for="numberId">Id Card</label>
                    <input type="text" class="form-control" th:field="*{idCard}"/>
                </div>
                <div class="form-group">
                    <label for="numberId">Phone Number</label>
                    <input type="text" class="form-control" th:field="*{phone}"/>
                </div>
                <div class="form-group ">
                    <label >Email</label>
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <label >Address</label>
                    <input type="text" class="form-control" th:field="*{address}"/>
                    <button type="submit" class="btn btn-primary my-1">Create</button>
                </div>
            </div>
            <div class="container col-3"></div>
        </div>
    </div>
</form>

<footer th:replace="/home :: footer"></footer>

</body>
</html>
