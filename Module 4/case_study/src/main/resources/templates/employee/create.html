<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <style>
        span{
            color: red ;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<header>
    <div class="row">
        <div class="container-fluid d-flex justify-content-between align-items-center py-3 bg-light text-black">
            <div class="  d-flex align-items-center">
                <a class="navbar-brand" href="#"><img src="http://www.dongkhoitravel.com.vn/upload/product/furamresort-3272.png" height="100px">
                </a>
            </div>
            <div class="col-md-2 h2">
                <p>Furama Resort</p>
            </div>
        </div>
    </div>
    <div class="row">
        <nav class="container-fluid navbar navbar-expand-lg navbar-light bg-success">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto h5">
                    <li class="nav-item active px-5">
                        <a class="nav-link text-light" href="/home">Home</a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link text-light" href="employees">Employee</a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link text-light" href="/customers/">Customer</a>
                    </li>
                    <li class="nav-item px-5">
                        <a class="nav-link text-light" href="/create-service">Service</a>
                    </li>
                    <li class="nav-itempx px-5">
                        <a class="nav-link text-light" href="/contracts/create-contract">Contract</a>
                    </li>
                    <li class="nav-itempx px-5">
                        <a class="nav-link text-light" href="contract-details/create-contract-detail">Contract detail</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<body>
<div >
    <h1>Create An Employee</h1>
    <a href="/employees"><button class="btn btn-warning">Back To Employees List</button></a>
    <a href="/home">
        <button class="btn btn-danger">Back to home</button>
    </a>
    <th:block th:if="${mes}">
        <p th:text="${mes}"></p>
    </th:block>
    <form th:action="@{/create-employee}" th:object="${employeeDto}" method="post">
        <table class="table table-bordered table-striped ">
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{employeeName}" placeholder="Enter name"/></td>
                <td>
                    <span th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></span>
                </td>
            </tr>
            <tr>
                <td>Birthday:</td>
                <td><input type="date" th:field="*{employeeBirthday}" placeholder="Enter birthday"/></td>
                <td>
                    <span th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}"></span>
                </td>
            </tr>
            <tr>
                <td>Position:</td>
                <td>
                    <select th:field="*{position}">
                        <option th:each="c : ${positions}" th:value="${c.id}"
                                th:text="${c.positionName}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Division:</td>
                <td>
                    <select th:field="*{division}">
                        <option th:each="c : ${divisions}" th:value="${c.id}"
                                th:text="${c.divisionName}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Education Degree:</td>
                <td>
                    <select th:field="*{educationDegree}">
                        <option th:each="c : ${educationDegrees}" th:value="${c.id}"
                                th:text="${c.educationDegreeName}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>ID card:</td>
                <td><input type="number" th:field="*{employeeIdCard}" placeholder="Enter employee id card"/></td>
                <td>
                    <span th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}"></span>
                </td>
            </tr>
            <tr>
                <td>Salary:</td>
                <td><input type="number" th:field="*{employeeSalary}" placeholder="Enter employee Salary"/></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="number" th:field="*{employeePhone}" placeholder="Enter employee Phone"/></td>
                <td>
                    <span th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}"></span>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" th:field="*{employeeEmail}" placeholder="Enter employee email"/></td>
                <td>
                    <span th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}"></span>
                </td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><input type="text" th:field="*{employeeAddress}" placeholder="Enter employee address "/></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" class="btn btn-primary" value="Create Employee"></td>
            </tr>
        </table>
    </form>
</div>
</body>
<footer>
    <div class="row">
        <div class="card-footer bg-success" style="height: 50px ;width: 100% ">
            <p class="h5 text-light" style="text-align: center;">Furama Resort @ 2021</p>
        </div>
    </div>
</footer>
</html>
