<div class="container">
  <table class="table table-striped table-primary text-dark">
    <thead>
    <tr>
      <th>ID</th>
      <th>Word</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let word of wordList">
      <td>{{word.id}}</td>
      <td>{{word.word}}</td>
      <td>
        <a [routerLink]="['detail', word.id]">
          <button class="btn btn-dark">
            Details
          </button>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
