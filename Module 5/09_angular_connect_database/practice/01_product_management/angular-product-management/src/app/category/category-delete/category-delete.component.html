<h1 class="text-danger font-weight-bold text-center">Do you really want to delete this category?</h1>
<form [formGroup]="categoryForm" (ngSubmit)="deleteCategory(id)">
  <table class="table table-primary table-striped text-dark">
    <tr>
      <td>Name:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td></td>
      <td><button class="btn btn-danger">Delete</button></td>
    </tr>
  </table>
</form>
