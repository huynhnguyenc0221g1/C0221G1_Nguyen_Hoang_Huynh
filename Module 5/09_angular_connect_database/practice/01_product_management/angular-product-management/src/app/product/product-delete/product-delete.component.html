<div class="container justify-content-center align-items-center">
  <h3 class="text-center text-danger font-weight-bold" >Do you really want to delete this product?</h3>
  <form [formGroup]="productForm" (ngSubmit)="deleteProduct(id)">
    <table class="table table-primary table-striped text-dark">
      <thead>
      <tr>
        <th>
          <label for="name">Name:</label>
        </th>
        <th>
          <p id="name">{{product.name}}</p>
        </th>
      </tr>
      <tr>
        <th>
          <label for="name">Price:</label>
        </th>
        <th>
          <p id="price">{{product.price}}</p>
        </th>
      </tr>
      <tr>
        <th>
          <label for="des">Descrpition</label>
        </th>
        <th>
          <p id="des">{{product.description}}</p>
        </th>
      </tr>
      <tr>
        <td>
          <button class="btn btn-danger" type="submit">Delete</button>
        </td>
      </tr>
      </thead>
    </table>
  </form>

</div>
