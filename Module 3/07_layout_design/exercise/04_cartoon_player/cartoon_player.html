<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Player</title>
</head>
<style>
    * {
        box-sizing: border-box;
        font-family: Helvetica;
    }
    .header  {
        width: 100%;
        text-align: center;
    }
    .headlink {
        width: 100%;
        text-align: center;
        color:black;
        background-color: #BC312B;
    }
    .headlink a{
        display: inline-block;
        padding: 15px;
    }
    .row::after {
        content: "";
        clear: both;
        display: table;
    }
    a:link {
        color: white;
        text-decoration: none;
    }
    a:visited {
        color: white;
        text-decoration: none;
    }
    a:hover {
        color: white;
        text-decoration: none;
        background-color: gray;
    }
    a:active {
        color: white;
        text-decoration: none;
    }
    [class*="col-"] {
        float: left;
        padding: 15px;
    }
    .row {
        background-color: white;
        color: black;
        text-align: left;
    }
    .footer {
        background-color: black;
        color: white;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    [class*="col-"] {
        width: 100%;
    }
    @media only screen and (min-width: 600px) {
        .col-m-1 {width: 8.33%;}
        .col-m-2 {width: 16.66%;}
        .col-m-3 {width: 25%;}
        .col-m-4 {width: 33.33%;}
        .col-m-5 {width: 41.66%;}
        .col-m-6 {width: 50%;}
        .col-m-7 {width: 58.33%;}
        .col-m-8 {width: 66.66%;}
        .col-m-9 {width: 75%;}
        .col-m-10 {width: 83.33%;}
        .col-m-11 {width: 91.66%;}
        .col-m-12 {width: 100%;}
    }
    @media only screen and (min-width: 768px) {
        .col-1 {width: 8.33%;}
        .col-2 {width: 16.66%;}
        .col-3 {width: 25%;}
        .col-4 {width: 33.33%;}
        .col-5 {width: 41.66%;}
        .col-6 {width: 50%;}
        .col-7 {width: 58.33%;}
        .col-8 {width: 66.66%;}
        .col-9 {width: 75%;}
        .col-10 {width: 83.33%;}
        .col-11 {width: 91.66%;}
        .col-12 {width: 100%;}
    }
</style>
<body>
<div class="header">
    <img src="looney_tunes.webp" height="120" width="500"/></div>
<div class="headlink">
    <a href="https://en.wikipedia.org/wiki/Cartoon">Cartoon</a>
    <a href="https://www.ranker.com/crowdranked-list/my-favorite-cartoons-of-all-time">Favorite Cartoons List</a>
    <a href="https://www.liveabout.com/top-cartoon-characters-of-all-time-137606">Cartoon Characters</a>
    <a href="#">Feedback</a>
</div>
<div class="row"></div>
    <div class="col-3 col-m-3 cartoon-menu">
        <a href="https://www.youtube.com/embed/6XvXsuSJ-1A" title="Duck Amuck" frameborder="0" allow="accelerometer" class="container-link" target="player">
            <img src="duck_amuck.jpg" height="150" width="230"/>
            <p style="color:black">Daffy Duck: Duck Amuck</p>
        </a>
        <a href="https://www.youtube.com/embed/Aewj-0wcMIo" title="Road Runner" frameborder="0" allow="accelerometer" class="container-link" target="player">
            <img src="roadrunner.jpg" alt="" width="230" height="150">
            <p style="color:black">Wild E Coyote and Road Runner</p>
        </a>
    </div>
    <div class="col-9 col-m-12 cartoon-player">
        <iframe name="player" width="800" height="400" src="https://www.youtube-nocookie.com/embed/6XvXsuSJ-1A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>
<div class="footer">
    <p>Looney Tunes Cartoon</p>
</div>
</body>
</html>
